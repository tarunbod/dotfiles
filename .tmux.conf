# split panes using ] and [
bind ] split-window -h -c "#{pane_current_path}"
bind [ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# copy mode
bind "\\" copy-mode

unbind p
bind p paste-buffer

# reload config with Ctrl-b r
bind r source-file ~/.tmux.conf

# Mouse mode on
set -g mouse on

# Start window numbering at 1
set -g base-index 1

# Enable colors
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'

##########################
# Colors / Customization #
##########################
TMUX_POWERLINE_SEPARATOR_LEFT_BOLD=""
TMUX_POWERLINE_SEPARATOR_LEFT_THIN=""
TMUX_POWERLINE_SEPARATOR_RIGHT_BOLD=""
TMUX_POWERLINE_SEPARATOR_RIGHT_THIN=""

# status line background and foreground colors
set -g status-bg "#16161D"
set -g status-fg "#DCD7BA"

set -g status on
# set status bar to update every second
set -g status-interval 1
# window info is centered
set -g status-justify "left"
# right status bar has a max length of 100 chars
set -g status-right-length 25
# current song, date and time
set -g status-right '#[bg=#16161D,fg=#1F1F28]#[bg=#1F1F28,fg=default] %D %T '
set -g status-left ''

set -g mode-keys vi
set -g status-keys vi

set -g renumber-windows on

setw -g window-status-current-format '#[bg=#1F1F28] [#I] #W #F '

setw -g window-status-format '#[fg=#C8C093] | [#I] #W #F | '

# resize to bigger client's size when two clients connected
setw -g aggressive-resize off

# taken from http://www.economyofeffort.com/2013/07/29/reattach-to-user-namespace-the-fix-for-your-tmux-in-os-x-woes/
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'
