# split panes using ] and [
bind ] split-window -h -c "#{pane_current_path}"
bind [ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# copy mode
bind "\\" copy-mode

unbind p
bind p paste-buffer

set -g history-limit 5000

# reload config with Ctrl-b r
bind r source-file ~/.tmux.conf

# Mouse mode on
set -g mouse on

# Start window numbering at 1
set -g base-index 1

# Enable colors
set -g default-terminal "xterm-256color"
#set-option -ga terminal-overrides ',xterm-256color:Tc'

# resize to bigger client's size when two clients connected
setw -g aggressive-resize off

# taken from http://www.economyofeffort.com/2013/07/29/reattach-to-user-namespace-the-fix-for-your-tmux-in-os-x-woes/
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

set -g renumber-windows

set -s escape-time 75

# Theme
set -g @tmux_power_theme 'color7'

run-shell "$HOME/dotfiles/tmux-power.tmux"
